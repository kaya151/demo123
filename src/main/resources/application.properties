server.port=80
spring.datasource.name=mysql_test
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.url = jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=UTC
spring.datasource.druid.username = root
spring.datasource.druid.password = 123456
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver
#druid\u8FDE\u63A5\u6C60
spring.datasource.druid.initial-size=10
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=10
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=30000
spring.datasource.druid.validation-query=SELECT 'x'
spring.datasource.druid.test-while-idle= true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=false
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
#mybatis
mybatis.mapper-locations=classpath:cn/ti/demo123/dao/mapper/*.xml
mybatis.type-aliases-package=cn.ti.demo123.domain
#\u663E\u793Asql
logging.level.cn.ti.demo123=debug
#pagehelper
pagehelper.helper-dialect=mysql
#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
#\u540E\u7F00
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html
#\u9759\u6001\u8D44\u6E90\u524D\u7F00
